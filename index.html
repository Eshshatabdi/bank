<body>

        <section class="bg-lime-200 w-3/4 p-8 mx-auto mt-8 mb-4">

            <div>
                <input id="user-email" class="px-2 border  block rounded w-3/4 mb-4 border-gray-400" type="text" name=""

                    name="" id="" placeholder=" password">

            </div>
        </section>
